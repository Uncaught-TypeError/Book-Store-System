<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::html_head2"></head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/homepage}"><img src="../images/flora1.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a th:href="@{/homepage}">Home</a></li>
                    <li class="dropdown1">
                        <a>Books</a>
                        <i class='bx bxs-chevron-down arrow html-arrow'></i>
                        <ul class="dropdown-content1">
                            <a th:href="@{/bookform}">Add Books</a>
                            <a th:href="@{/books}">View Books</a>
                        </ul>
                    </li>
                    
                    <li class="dropdown1">
                        <a>Category</a>
                        <i class='bx bxs-chevron-down arrow html-arrow'></i>
                        <ul class="dropdown-content1">
                            <a th:href="@{/categoryform}">Add Categories</a>
                            <a th:href="@{/categorytable}">View Categories</a>
                        </ul>
                    </li>

                    <li class="dropdown1">
                        <a>Author</a>
                        <i class='bx bxs-chevron-down arrow html-arrow'></i>
                        <ul class="dropdown-content1">
                            <a th:href="@{/authorsform}">Add Authors</a>
                            <a th:href="@{/authortable}">View Authors</a>
                        </ul>
                    </li>
                    <li class="dropdown1">
                        <a>Income</a>
                        <i class='bx bxs-chevron-down arrow html-arrow'></i>
                        <ul class="dropdown-content1">
                            <a th:href="@{/dailyincome}">Daily Income</a>
                            <a th:href="@{/monthlyincome}">Monthly Income</a>
                            <a th:href="@{/yearlyincome}">Yearly Income</a>
                        </ul>
                    </li>
                    <li><a th:href="@{/cusinfo}">Customer Information</a>
                    <li><a th:href="@{/vieworder}">View Orders</a></li>
                    <li><a th:href="@{/logout}">Log Out</a></li>
                </ul>
            </nav>
            <div th:text="${session.admin.username}"></div>&nbsp;&nbsp;
            <img src="../images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!-- feature products -->

    <div class="small-container2">
        <div class="row">
            <h1>Enter Author Information</h1>
        </div>
        <div class="row">
            <div class="form-container2">
                <h2>Author</h2>
                <form th:action="@{/authorSave}" method="post" th:object="${author}">
                    <input type="text" placeholder="Author name" th:field="*{name}">
                    <input type="password" placeholder="Password" th:field="*{password}">
                    <input type="email" placeholder="Email" th:field="*{email}"> 
                    <input type="date" placeholder="Date of Birth" th:field="*{dateBirth}">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments::footer"></div> 

    <!-- JavaScript -->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "300px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }

    </script>

</body>
</html>
