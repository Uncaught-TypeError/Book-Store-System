<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::html_head2"></head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/homepage}"><img src="../images/flora1.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a th:href="@{/homepage2}">Home</a></li>
                    <li><a th:href="@{/books}">View Books</a></li>
                    <li><a th:href="@{/mycart2}">Cart</a></li>
                    <li><a th:href="@{/login}">Sign in/ Login</a></li>
                </ul>
            </nav>
            <a th:href="@{/mycart2}"><img src="../images/cart.png" width="30px" height="30px"></a>
            <img src="../images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!-- single product -->

    <div class="small-container single-product">
        <div class="row">
            <div class="col-2" th:each="book:${books}">
                <img th:src="@{'/uploads/'+${book.img}}" width="100%" height="500px" id="ProductImg">
            </div>
            <div class="col-2" th:each="book:${books}">
                <p>Books / Book Detail</p>
                <h1 th:text="${book.title}"></h1>
                <h4 th:text="Price + ': &nbsp;' + '&#x24' + ${book.price}"></h4>
                <h4 th:text="Category + ': &nbsp;' + ${book.category.name}"></h4>
                <h4 th:text="Author + ': &nbsp;' + ${book.author.name}"></h4>
                <a th:href="@{'/addcart-book/'+${book.id}}" class="pdt-btn">Add to Cart</a>
                <h3>Product Description <i class="fa-solid fa-indent"></i> </h3>
                <br>
                <p th:text="${book.description}"></p>
            </div>
        </div>
    </div>

   <!--  title -->
    <div class="small-container">
        <div class="row row-2">
            <h2>More Products</h2>
            <p><a th:href="@{/books}">View More</a></p>
        </div>
    </div>

    <div th:replace="fragments::footer"></div> 

    <!-- JavaScript -->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "300px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }

    </script>

</body>
