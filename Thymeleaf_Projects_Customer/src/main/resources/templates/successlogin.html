<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::html_head1"></head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/homepage2}"><img src="../images/logo.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a th:href="@{/homepage}">Home</a></li>
                    <li><a th:href="@{/books2}">View Books</a></li>
                    <li><a th:href="@{/mycart}">Cart</a></li>
                    <li><a th:href="@{/logout}">Log Out</a></li>
                </ul>
            </nav>
            <a th:href="@{'/profile/'+${session.customer.id}}"><div th:text="${session.customer.name}"></div></a>&nbsp;&nbsp;
            <a th:href="@{/mycart}"><img src="../images/cart.png" width="30px" height="30px"></a>
            <img src="../images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!-- feature products -->

    <div class="small-container2">
        <div class="row">
            <h1 class="successh1">Success!</h1>
        </div>
    </div>
    
    <div th:replace="fragments::footer"></div> 

    <!-- JavaScript -->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "300px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }

    </script>

</body>
</html>
