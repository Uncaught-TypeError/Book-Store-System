<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::html_head2"></head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/adminloginform}"><img src="../images/flora1.png" width="125px"></a>
            </div>
            <nav>
                
            </nav>
            
            <img src="../images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!-- accountpage -->

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/book.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span class="logintitle">Login</span>
                        </div>
                        <form th:action="@{/adminloginsave}" th:object="${adminlogin}" method="post" id="LoginForm1" class="loginform">
                            <input type="text" placeholder="Username" th:field="*{username}">
                            <input type="password" placeholder="Password" th:field="*{password}">
                            <input type="email" placeholder="Email" th:field="*{email}">
                            <p th:text="${span}"></p>
                            <!-- <p style="margin: 15px 0px;">Please select your role:</p>
                            <label class="radio-form">Admin
                                <input type="radio" name="role">
                            </label>
                            <label class="radio-form">Manager
                                <input type="radio" name="role">
                            </label>  -->
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments::footer"></div> 

    <!-- JavaScript -->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "300px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }

    </script>

</body>
</html>
